description: "Specialist Solution Architect at Red Hat LATAM | OpenShift | Application Platform | Cloud Native Technologies"
tagline: "Personal portfolio with articles, projects, and resources on cloud-native technologies, Red Hat OpenShift, and DevOps"
baseurl: ""  # Debe estar vac√≠o para repositorios username.github.io
url: "https://maximilianopizarro.github.io"

# Author Information
author:
  name: "Maximiliano Pizarro"
  email: ""
  github: "maximilianoPizarro"
  linkedin: "maximiliano-gregorio-pizarro-consultor-it"
  title: "Specialist Solution Architect"
  company: "Red Hat LATAM"

# Build Settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme Settings (commented out to use custom layout)
# theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  articles:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"

# Social Links
social:
  github: maximilianoPizarro
  linkedin: maximiliano-gregorio-pizarro-consultor-it

# Navigation
navigation:
  - title: Home
    url: /
  - title: Articles
    url: /articles
  - title: Artifact Hub
    url: /#artifact-hub
  - title: Videos
    url: /#videos
  - title: About
